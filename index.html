<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>racquelle — racket finder</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="topbar">
    <div class="logo">racquelle</div>
    <div class="controls">
      <div id="progressText">Frage 1 / 25</div>
      <div id="langToggle" class="lang">DE</div>
    </div>
  </header>

  <main id="main">
    <!-- quadrants layout -->
    <div id="quiz">
      <div id="questionBox" class="question-box">
        <div id="questionInner" class="question-inner">Lade Fragen…</div>
      </div>

      <div id="quadTL" class="quad quad-tl" data-key="a"></div>
      <div id="quadTR" class="quad quad-tr" data-key="b"></div>
      <div id="quadBL" class="quad quad-bl" data-key="c"></div>
      <div id="quadBR" class="quad quad-br" data-key="d"></div>
    </div>

    <!-- progress dots -->
    <div id="progressDots" class="progress-dots" aria-hidden="true"></div>

    <!-- results -->
    <section id="result" class="result hidden">
      <h2 id="resultTitle">Dein Spielstil & Empfehlungen</h2>
      <div id="styleSummary" class="style-summary"></div>

      <div class="topRec">
        <img id="topImage" src="assets/placeholder_racket.svg" alt="Top recommendation" />
        <div class="topMeta">
          <h3 id="topName"></h3>
          <p id="topWhy"></p>
          <a id="topLink" class="btn" href="#" target="_blank" rel="noopener">Produkt ansehen</a>
        </div>
      </div>

      <div id="altList" class="alt-list"></div>

      <div class="resultActions">
        <button id="restartBtn" class="btn">Neu starten</button>
      </div>
    </section>
  </main>

  <footer class="foot">© racquelle — Demo (rechtlich sauber: Deep Links zu Shops)</footer>

  <script src="app.js"></script>
</body>
</html>
