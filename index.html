<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>racquelle</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="header">
    <h1 class="logo">racquelle</h1>
    <div class="lang-select">
      <button id="lang-de" class="lang-btn active">DE</button>
      <button id="lang-en" class="lang-btn">EN</button>
    </div>
  </header>
  
<body>
  <div class="header">
    <!-- Header-Inhalt -->
  </div>
  
  <div class="main-area">
    <div class="question-box">
      <!-- Hier steht deine Frage -->
    </div>
    <div class="answers-grid">
      <!-- Hier kommen die Antwort-Buttons hin -->
      <button class="answer blue">Antwort 1</button>
      <button class="answer red">Antwort 2</button>
      <button class="answer yellow">Antwort 3</button>
      <button class="answer green">Antwort 4</button>
    </div>
  </div>

  <div class="footer">
    <!-- Footer-Inhalt -->
  </div>
</body>
  <main id="quiz-container">
    <div class="question-box">
      <div id="question" class="question-text">Frage wird geladen...</div>
      <div id="progress-text" class="progress-text"></div>
      <div id="progress-bar" class="progress-bar"></div>
    </div>

    <div class="answers-grid">
      <button id="a1" class="answer blue"></button>
      <button id="a2" class="answer red"></button>
      <button id="a3" class="answer yellow"></button>
      <button id="a4" class="answer green"></button>
    </div>
  </main>

  <section id="result-container" class="hidden">
    <div id="result-content"></div>
  </section>

  <footer class="footer">
    <a href="#" id="impressum">Impressum</a>
  </footer>

  <script src="app.js"></script>
</body>
</html>
